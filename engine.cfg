[application]

name="Light and Dark"
main_scene="res://scenes/Komenco_Swamp/Komenco_Swamp.xscn"
icon="res://icon.png"

[debug]

print_fps=true

[display]

height=600
stretch_2d=true
fullscreen=false
width=1200

[input]

move_forward=[key(Up), key(W), jbutton(0, 12)]
move_backwards=[key(Down), key(S), jbutton(0, 13)]
move_left=[key(Left), key(A), jbutton(0, 14)]
move_right=[key(Right), key(D), jbutton(0, 15)]
jump=[key(Space), jbutton(0, 0)]
shoot=[key(Z), mbutton(0, 1), jbutton(0, 5), jbutton(0, 1)]
pause=[jbutton(0, 11), key(Escape), jbutton(0, 7)]
move_axis_y=[jaxis(0, 1), jaxis(0, 7)]
move_axis_x=[jaxis(0, 0), jaxis(0, 6)]

[rasterizer]

max_shadow_buffer_size=1024
framebuffer_shrink=1
shadow_filter=3
debug_shadow_maps=false
fp16_framebuffer=true
debug_hdr=false

[render]

thread_model=1
